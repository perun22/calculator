<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="row">
        <button class="clear">AC</button>
        <button class="backspace">DEL</button>
      </div>
      <div class="row">
        <button id="seven" class="round">7</button>
        <button id="eight" class="round">8</button>
        <button id="nine" class="round">9</button>
        <button id="divide" class="round operator">/</button>
      </div>
      <div class="row">
        <button id="four" class="round">4</button>
        <button id="five" class="round">5</button>
        <button id="six" class="round">6</button>
        <button id="multiply" class="round operator">*</button>
      </div>
      <div class="row">
        <button id="one" class="round">1</button>
        <button id="two" class="round">2</button>
        <button id="three" class="round">3</button>
        <button id="minus" class="round operator">-</button>
      </div>
      <div class="row">
        <button id="zero" class="round">0</button>
        <button id="comma" class="round">,</button>
        <button id="equal" class="round oprator">=</button>
        <button id="plus" class="round operator">+</button>
      </div>
    </div>
  </body>
</html>
