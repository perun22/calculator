<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Calculator</title>
    <script
      src="https://kit.fontawesome.com/d94ca27caa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="row">
        <button id="clear" class="round">C</button>
        <button id="division" class="round operator">
          <i class="fas fa-divide"></i>
        </button>
      </div>
      <div class="row">
        <button id="seven" class="round">7</button>
        <button id="eight" class="round">8</button>
        <button id="nine" class="round">9</button>
        <button id="multiply" class="round operator">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row">
        <button id="four" class="round">4</button>
        <button id="five" class="round">5</button>
        <button id="six" class="round">6</button>
        <button id="minus" class="round operator">
          <i class="fa fa-minus" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row">
        <button id="one" class="round">1</button>
        <button id="two" class="round">2</button>
        <button id="three" class="round">3</button>
        <button id="plus" class="round operator">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row">
        <button id="zero" class="round">0</button>
        <button id="comma" class="round">,</button>
        <button id="backspace" class="round">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button id="equals" class="round operator">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
