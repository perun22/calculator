<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Calculator</title>
    <script
      src="https://kit.fontawesome.com/d94ca27caa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        id="display"
        value="0"
        class="display"
        disabled
      />
      <div class="row">
        <button id="clear" class="round">C</button>
        <button class="round operator">
          <i
            value="÷"
            class="fas fa-divide operation"
            aria-hidden="true"
          ></i>
        </button>
      </div>
      <div class="row">
        <button value="7" class="round number">7</button>
        <button value="8" class="round number">8</button>
        <button value="9" class="round number">9</button>
        <button class="round operator">
          <i
            value="×"
            class="fa fa-times operation"
            aria-hidden="true"
          ></i>
        </button>
      </div>
      <div class="row">
        <button value="4" class="round number">4</button>
        <button value="5" class="round number">5</button>
        <button value="6" class="round number">6</button>
        <button class="round operator">
          <i
            value="−"
            class="fa fa-minus operation"
            aria-hidden="true"
          ></i>
        </button>
      </div>
      <div class="row">
        <button value="1" class="round number">1</button>
        <button value="2" class="round number">2</button>
        <button value="3" class="round number">3</button>
        <button class="round operator">
          <i
            value="+"
            class="fa fa-plus operation"
            aria-hidden="true"
          ></i>
        </button>
      </div>
      <div class="row">
        <button value="0" class="round number">0</button>
        <button id="period" value="&period;" class="round">.</button>
        <button id="backspace" class="round">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button id="equals" class="round">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
